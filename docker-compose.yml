
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: nxgen-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: nxgen
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nxgen-server
    environment:
      DATABASE_URL: postgresql://postgres:1234@db:5432/nxgen
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: sh -c "npx prisma db push && npm run dev"

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: nxgen-client
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  postgres_data:
